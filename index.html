<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <style>
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>
  <script>
    const canvas = document.getElementById('heart');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 5000;
    let exploded = false; // флаг для взрыва

    // инициализация частиц
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: 0,
        y: 0,
        size: Math.random() * 2 + 1,
        color: `rgba(220, 20, 60, ${Math.random()})`, // вишнёвый цвет
        angle: Math.random() * Math.PI * 2,
        radius: Math.random() * 1,
        vx: 0,
        vy: 0
      });
    }

    function heartPosition(rad) {
      return [
        Math.pow(Math.sin(rad), 3),
        -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))
      ];
    }

    function scaleAndTranslate(pos, sx, sy, dx, dy) {
      return [dx + pos[0] * sx, dy + pos[1] * sy];
    }

    const pointsOrigin = [];
    const dr = 0.1;
    for (let i = 0; i < Math.PI * 2; i += dr) {
      pointsOrigin.push(scaleAndTranslate(heartPosition(i), 300, 19, 0, 0));
    }
    const heartPointsCount = pointsOrigin.length;
    const targetPoints = [];

    function pulse(kx, ky) {
      for (let i = 0; i < pointsOrigin.length; i++) {
        targetPoints[i] = [
          kx * pointsOrigin[i][0] + canvas.width / 2,
          ky * pointsOrigin[i][1] + canvas.height / 2.2
        ];
      }
    }

    let time = 0;

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];

        if (!exploded) {
          // движение внутри сердца
          p.x = canvas.width / 2 + p.radius * Math.sin(p.angle);
          p.y = canvas.height / 2 - p.radius * Math.cos(p.angle);
          p.angle += 0.02;
        } else {
          // разлёт как искры
          p.vx += (Math.random() - 0.5) * 0.5;
          p.vy += (Math.random() - 0.5) * 0.5;
          p.x += p.vx * 5;
          p.y += p.vy * 5;
          p.size *= 0.98; // частицы постепенно исчезают
        }

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      const n = -Math.cos(time);
      pulse((1 + n) * 0.5, (1 + n) * 0.5);
      time += 0.02;

      drawParticles();
      requestAnimationFrame(animate);
    }

    animate();

    // через 5 секунд взрыв-искорки
    setTimeout(() => {
      exploded = true;
    }, 5000);

    // при изменении размера окна
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
